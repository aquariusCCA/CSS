<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      height: 41px;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      background-color: #fcfcfc;
      line-height: 41px;
    }

    .nav a {
      /* a 属于行内元素 此时必须要转换 行内块元素 */
      display: inline-block;
      height: 41px;
      /* 因為每個導航欄裡面的字數不一樣多，我們可以不用給每個盒子寬度了，直接給 padding 最合適。 */
      padding: 0 20px;
      font-size: 12px;
      color: #4c4c4c;
      text-decoration: none;
    }

    .nav a:hover {
      background-color: #f2f2f2;
      color: #ff8500;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">新浪導航</a>
    <a href="#">手機新浪網</a>
    <a href="#">移動客戶端</a>
    <a href="#">微博</a>
    <a href="#">三個字</a>
  </div>
</body>
</html>
